<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <style>
    body { background-color: #add8e6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; text-align: center; }
    table { margin: 20px auto; border-collapse: collapse; }
    td { border: 1px solid black; width: 40px; height: 40px; }
    input { width: 30px; height: 30px; text-align: center; font-size: 16px; }
  </style>
</head>
<body>
  <div>
    <h1>Sudoku (4x4)</h1>
    {% if result %}
      <h2 style="color: {{ 'green' if result == 'correct' else 'red' }}">Your solution is {{ result }}!</h2>
    {% endif %}
    <form method="post">
      <table>
        {% for i in range(4) %}
          <tr>
            {% for j in range(4) %}
              <td><input type="number" name="cell_{{i}}_{{j}}" min="1" max="4" value="{{ grid[i][j] if grid[i][j] != 0 else '' }}"></td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
      <button type="submit">Submit</button>
    </form>
    <form action="/"><button type="submit">Back to Menu</button></form>
  </div>
</body>
</html>
