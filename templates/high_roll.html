<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Roll</title>
  <style>
    body { background-color: #add8e6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; text-align: center; }
    .container { max-width: 600px; }
    input { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>High Roll</h1>
    {% if result %}
      <p>You rolled: {{ roll }}</p>
      <p>You chose: {{ user_number }}</p>
      <h2>You {{ result.upper() }}!</h2>
    {% endif %}
    <form method="post">
      <label for="number">Pick a number (1-6):</label><br>
      <input type="number" id="number" name="number" min="1" max="6" required><br><br>
      <button type="submit">Roll</button>
    </form>
    <form action="/"><button type="submit">Back to Menu</button></form>
  </div>
</body>
</html>
